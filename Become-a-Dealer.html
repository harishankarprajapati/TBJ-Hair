        <h3>Become a Dealer</h3>
<div class="container">
        <form class="secbeco">
            <div class="form row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name">
                </div>
                <div class="form-group col-md-6">
                    <input type="number" class="form-control" id="inputPassword4" placeholder="Mobile No.">
                </div>
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="inputPassword4" placeholder="Email">
                </div>
                <!-- gender -->
                <div class="form row">
                    <p>Gender</p>
                    <div class="col-md-1 form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="col-md-1 form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>

            </div>
            <div class="form row">
            <div class="form-group col-md-12">
                <label for="inputAddress">AdYour Full Addressdress</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Complete Address">
            </div>
        </div>
            <div class="form row">
                <div class="col-md-6 form-group">
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Landmark">
                </div>
                <div class="col-md-6 form-group">
                    <input type="number" class="form-control" id="inputAddress2" placeholder="Pincode">
                </div>
                <div class="col-md-6 form-group">
                    <input type="text" class="form-control" id="inputAddress2" placeholder="State">
                </div>
                <div class="col-md-6 form-group">
                    <input type="text" class="form-control" id="inputAddress2" placeholder="City">
                </div>
                <div class="col-md-6 form-group">
                    <input type="text" class="form-control" id="inputAddress2" placeholder="What do you do ?">
                </div>
                <div class="col-md-6 form-group">
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="What’s your annual income ?">
                </div>
                <div class="col-md-6 form-group">
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="How many wigs would you like to order per month?">
                </div>
            </div>
            <!-- gender -->
            <div class="form row">
                <p>Have you taken the dealership of any other herbal/natural /medicinal company before?</p>
                <div class="col-md-1 form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="col-md-1 form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
            </div>
            <textarea required="required" class="form-control" rows="4  "   placeholder="Why do you want to be associated with us?"></textarea>

            <button type="submit" class="btn scsubbtn">Submit</button>
        </form>
